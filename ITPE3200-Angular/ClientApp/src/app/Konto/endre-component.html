<<div class="overskrift">
    <h2>Oppdater din konto informasjon</h2>
</div>
 <div class="container">
     <div class="col-md-4">
         <form [formGroup]="skjema" (ngSubmit)="endreEnKonto()">
             <input class="form-control" formControlName="id" type="hidden" />
             <div class="form-group">
                 <label>Navn</label>
                 <input class="form-control" formControlName="navn" />             
             </div>
             <div class="form-group">
                 <label>Land</label>
                 <input class="form-control" formControlName="land" />  
             </div>
             <div class="form-group">
                 <button type="submit" class="btn btn-primary">Endre</button>
                 <button class="btn btn-default" routerLink="/home">Tilbake</button>
             </div>
         </form>
     </div>
 </div>
